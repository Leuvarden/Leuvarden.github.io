<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Text</title>
	<script type="text/javascript" src="phaser.min.js"></script>
</head>

<body>
	<div id="test"></div>


 <script type="text/javascript">
		var game = new Phaser.Game(1000, 560, Phaser.AUTO, 'test', {
			preload: preload,
			create: create
		});

		function preload() {
			game.load.bitmapFont('Fira', 'assets/fonts/fira-sans.png', 'assets/fonts/fira-sans.fnt');
			game.load.image('center', 'assets/center.png');
			game.load.image('left-corner', 'assets/left-corner.png');
			game.load.image('right-corner', 'assets/right-corner.png');
			game.load.image('play-button', 'assets/play-button.png');
		 }

		 let title;
		 let arrow;
		 let playButton;
		 let circleOuter;
		 let circleMiddle;
		 let circleInner;
		 let imageCenter;

		function create() {
			game.stage.backgroundColor = '#f95732';
			game.add.sprite(game.world.width-400, 0, 'right-corner');
			game.add.sprite(0, game.world.height-226, 'left-corner');

			// add title and button
			title = game.add.bitmapText(270, 40, 'Fira', 'PIGEON EXPRESS', 45);
			arrow = game.add.graphics(0, 0);
			arrow.beginFill(0xffffff);
    	arrow.drawRect(270, 100, 5, 200);
			arrow.endFill();

			playButton = game.add.sprite(270, game.world.centerY + 100, 'play-button');
			playButton.anchor.setTo(0.5, 0.5);

			// add center circles
			circleOuter = game.add.graphics(0, 0);
			circleOuter.beginFill(0x618a8c, 1);
			circleOuter.drawCircle(game.world.centerX, game.world.centerY,  game.world.height*0.64);

			lcircleMiddle = game.add.graphics(0, 0);
			circleMiddle.beginFill(0xeff4dd, 1);
			circleMiddle.drawCircle(game.world.centerX, game.world.centerY,  game.world.height*0.475);

			imageCenter = game.add.sprite(game.world.centerX-25, game.world.centerY, 'center');
			imageCenter.anchor.setTo(0.5, 0.5);
			circleInner = game.add.graphics(0, 0);
			circleInner.beginFill(0xeff4dd, 1);
			circleInner.drawCircle(game.world.centerX, game.world.centerY,  170);
			imageCenter.mask = circleInner;
		}
	</script>
</body>

</html>
