<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Text</title>
	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700|Raleway:400,500,700" rel="stylesheet">
	<script type="text/javascript" src="phaser.min.js"></script>
</head>

<body>
	<div id="test"></div>


 <script type="text/javascript">
		var game = new Phaser.Game(1000, 560, Phaser.AUTO, 'test', {
			preload: preload,
			create: create
		});

		function preload() {
			game.load.bitmapFont('Fira', 'assets/fonts/fira-sans.png', 'assets/fonts/fira-sans.fnt');
			game.load.image('1', 'assets/1.png');
			game.load.image('pigeons', 'assets/pigeons.png');
		 }

		function create() {
			game.stage.backgroundColor = '#f95732';
			// add title and button
			let title = game.add.bitmapText(game.world.centerX*0.6, game.world.centerY*0.1, 'Fira', 'PIGEON EXPRESS', 50);
			let arrow = game.add.graphics(0, 0);
			arrow.beginFill(0xffffff);
    	arrow.drawRect(game.world.centerX*0.6, game.world.centerY-game.world.height*0.32, 5, game.world.height*0.475);
			arrow.endFill();

			// add center circles
			let circleOuter = game.add.graphics(0, 0);
			circleOuter.beginFill(0x618a8c, 1);
			circleOuter.drawCircle(game.world.centerX, game.world.centerY,  game.world.height*0.64);

			let circleMiddle = game.add.graphics(0, 0);
			circleMiddle.beginFill(0xeff4dd, 1);
			circleMiddle.drawCircle(game.world.centerX, game.world.centerY,  game.world.height*0.475);

			let imageCenter = game.add.sprite(game.world.centerX, game.world.centerY, '1');
			imageCenter.anchor.setTo(0.5, 0.5);
			let circleInner = game.add.graphics(0, 0);
			circleInner.beginFill(0xeff4dd, 1);
			circleInner.drawCircle(game.world.centerX, game.world.centerY,  game.world.height*0.307);
			imageCenter.mask = circleInner;

			// other images

			let leftRectangle = game.add.graphics(0, 0);
			arrow.beginFill(0xfb8f6c);
    	arrow.drawRect(0, game.world.height*0.6, game.world.width*0.3, game.world.height*0.475);
			arrow.endFill();
			let pigeons = game.add.sprite(0, game.world.height*0.6, 'pigeons');
			pigeons.mask = leftRectangle;


		}
	</script>
</body>

</html>
